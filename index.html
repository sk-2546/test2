<html lang="en">
<head>

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS Variables for Professional Theming */
        :root {
            /* Light Mode Defaults - Professional, clean */
            --bg-color: #f7f7f7;
            --container-bg: #ffffff;
            --header-bg: #ffffff;
            --border-color: rgba(0, 0, 0, 0.08);
            --text-color: #333333;
            --input-bg: #ffffff;
            --input-border: rgba(0, 0, 0, 0.12);
            --placeholder-color: #888888;
            --bot-message-bg: #f1f1f1;
            --user-message-bg: #1e88e5;
            --user-message-text: white;
            --loading-text: #666666;
            --loading-dots: #1e88e5;
            --button-primary-bg: #22c55e;
            --button-primary-hover: #16a34a;
            --button-stop-bg: #ef4444;
            --button-stop-hover: #dc2626;
            --button-toggle-bg: #f3f4f6;
            --button-toggle-hover: #e5e7eb;
            --shadow-light: rgba(0, 0, 0, 0.08);
            --shadow-medium: rgba(0, 0, 0, 0.12);
            --highlight-bg: yellow;
            --highlight-text: black;
            --sidebar-bg: #f0f0f0;
            --sidebar-border: rgba(0, 0, 0, 0.1);
            --thread-item-hover: #e0e0e0;
            --thread-item-active: #d0d0d0;
            --modal-bg: rgba(0, 0, 0, 0.5);
            --modal-content-bg: #ffffff;
        }

        .dark-mode {
            --bg-color: #0f172a;
            --container-bg: #1e293b;
            --header-bg: #1e293b;
            --border-color: rgba(255, 255, 255, 0.1);
            --text-color: #e2e8f0;
            --input-bg: #334155;
            --input-border: rgba(255, 255, 255, 0.2);
            --placeholder-color: #94a3b8;
            --bot-message-bg: #334155;
            --user-message-bg: #1e88e5;
            --user-message-text: white;
            --loading-text: #94a3b8;
            --loading-dots: #1e88e5;
            --button-primary-bg: #22c55e;
            --button-primary-hover: #16a34a;
            --button-stop-bg: #ef4444;
            --button-stop-hover: #dc2626;
            --button-toggle-bg: #475569;
            --button-toggle-hover: #64748b;
            --shadow-light: rgba(0, 0, 0, 0.3);
            --shadow-medium: rgba(0, 0, 0, 0.4);
            --highlight-bg: yellow;
            --highlight-text: black;
            --sidebar-bg: #2d3748;
            --sidebar-border: rgba(255, 255, 255, 0.15);
            --thread-item-hover: #3a475d;
            --thread-item-active: #4a5a75;
            --modal-bg: rgba(0, 0, 0, 0.7);
            --modal-content-bg: #1e293b;
        }

        /* Apply variables */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            line-height: 1.6;
        }

        .main-container {
            background-color: var(--container-bg);
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 6px -1px var(--shadow-light), 0 2px 4px -1px var(--shadow-medium);
            transition: all 0.3s ease;
            max-width: 720px;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0 auto;
            position: relative; /* Needed for sidebar positioning */
        }

        /* Sticky Header */
        .header {
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
            transition: all 0.3s ease;
            padding: 16px 20px;
            position: sticky;
            top: 0;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 26px;
            font-weight: 700;
            color: var(--text-color);
        }

        .logo .gpt-text {
            font-weight: 400;
            opacity: 0.7;
        }

        /* Scrollable Chat Area */
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .chat-area::-webkit-scrollbar {
            width: 6px;
        }

        .chat-area::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-area::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        .chat-area::-webkit-scrollbar-thumb:hover {
            background: var(--placeholder-color);
        }

        /* Message Bubbles */
        .message-bubble {
            margin-bottom: 20px;
            word-wrap: break-word;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInMessage 0.3s forwards;
            font-size: 16px;
            line-height: 1.6;
        }

        .user-message {
            background-color: var(--user-message-bg);
            color: var(--user-message-text);
            align-self: flex-end;
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 14px;
            border-bottom-right-radius: 4px;
            box-shadow: 0 2px 4px var(--shadow-light);
        }

        .bot-message {
            color: var(--text-color);
            align-self: flex-start;
            width: 100%;
            text-align: left;
            background: none;
            box-shadow: none;
            padding: 0;
            border-radius: 0;
        }

        /* Sticky Input Bar */
        .input-area {
            background-color: var(--container-bg);
            border-top: 1px solid var(--border-color);
            padding: 16px 20px;
            position: sticky;
            bottom: 0;
            backdrop-filter: blur(10px);
        }

        #userInput {
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            color: var(--text-color);
            font-size: 16px;
            padding: 12px 16px;
            border-radius: 12px;
            transition: all 0.3s ease;
            resize: none;
            font-family: inherit;
            line-height: 1.5;
            box-shadow: 0 1px 3px var(--shadow-light);
        }

        #userInput:focus {
            outline: none;
            border-color: #1e88e5;
            box-shadow: 0 0 0 3px rgba(30, 136, 229, 0.1);
        }

        #userInput::placeholder {
            color: var(--placeholder-color);
        }

        /* Button Container for Fixed Position */
        .button-container {
            position: relative;
            min-width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Send and Stop Buttons */
        .action-button {
            position: absolute;
            background-color: var(--button-primary-bg);
            color: white;
            font-weight: 600;
            font-size: 20px;
            padding: 0;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 4px var(--shadow-light);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            opacity: 1;
            transform: scale(1);
        }

        .action-button:hover {
            background-color: var(--button-primary-hover);
            transform: scale(1.05);
            box-shadow: 0 4px 8px var(--shadow-medium);
        }

        .action-button.stop-style {
            background-color: var(--button-stop-bg);
        }

        .action-button.stop-style:hover {
            background-color: var(--button-stop-hover);
        }

        /* Button transition animations */
        .action-button.hidden {
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
        }

        /* Material Icons styling */
        .material-icons {
            font-size: 22px !important;
        }

        /* Theme Toggle */
        .theme-toggle {
            background-color: var(--button-toggle-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background-color: var(--button-toggle-hover);
        }

        /* Loading Animation */
        .loading-dots span {
            animation: bounce 0.6s infinite alternate;
            color: var(--loading-dots);
        }

        .loading-text {
            color: var(--loading-text);
            font-size: 14px;
            margin-left: 8px;
        }

        /* Animations */
        @keyframes fadeInMessage {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-8px); }
        }

        .blinking-cursor {
            font-weight: 300;
            animation: blink 1s step-end infinite;
            border-right: 2px solid var(--text-color);
        }

        @keyframes blink {
            from, to { border-right-color: transparent }
            50% { border-right-color: var(--text-color); }
        }

        /* Text Formatting */
        .highlight {
            background-color: var(--highlight-bg);
            color: var(--highlight-text);
            font-weight: bold;
            padding: 2px 4px;
            border-radius: 4px;
        }

        /* New Chat Button */
        #newChatButton {
            background-color: var(--button-primary-bg);
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 4px var(--shadow-light);
            margin-top: 20px;
        }

        #newChatButton:hover {
            background-color: var(--button-primary-hover);
        }

        /* Sidebar for Chat History */
        .chat-history-sidebar {
            position: absolute;
            top: 0;
            left: 0;
            width: 300px; /* Adjust as needed */
            height: 100%;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--sidebar-border);
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            z-index: 20;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 2px 0 5px var(--shadow-medium);
        }

        .chat-history-sidebar.open {
            transform: translateX(0);
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 15px;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--sidebar-border);
        }

        .chat-threads-list {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 15px;
        }

        .chat-threads-list::-webkit-scrollbar {
            width: 4px;
        }
        .chat-threads-list::-webkit-scrollbar-track {
            background: transparent;
        }
        .chat-threads-list::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 2px;
        }

        .chat-thread-item {
            padding: 10px 15px;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            color: var(--text-color);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .chat-thread-item:hover {
            background-color: var(--thread-item-hover);
        }

        .chat-thread-item.active {
            background-color: var(--thread-item-active);
            font-weight: 500;
        }

        /* Login Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--modal-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
            transition: opacity 0.3s ease;
        }

        .modal-content {
            background-color: var(--modal-content-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px var(--shadow-medium);
            max-width: 500px;
            width: 90%;
            position: relative;
            text-align: center;
            color: var(--text-color);
        }

        .modal-close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-color);
        }

        .auth-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        .auth-button:hover {
            transform: translateY(-2px);
        }

        .auth-button.google {
            background-color: #4285F4;
            color: white;
        }
        .auth-button.google:hover {
            background-color: #357ae8;
        }

        .auth-button.email, .auth-button.phone {
            background-color: #1e88e5;
            color: white;
        }
        .auth-button.email:hover, .auth-button.phone:hover {
            background-color: #1a7bbd;
        }

        .modal-content input[type="email"],
        .modal-content input[type="password"],
        .modal-content input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            background-color: var(--input-bg);
            color: var(--text-color);
        }
        .modal-content input::placeholder {
            color: var(--placeholder-color);
        }

        .modal-content button[type="submit"] {
            background-color: var(--button-primary-bg);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            transition: background-color 0.2s ease;
        }
        .modal-content button[type="submit"]:hover {
            background-color: var(--button-primary-hover);
        }

        .modal-error-message {
            color: #ef4444;
            margin-top: 10px;
            font-size: 14px;
        }

        /* Disable input area when guest limit reached */
        .input-area.pointer-events-none {
            pointer-events: none;
        }
        .input-area.opacity-50 {
            opacity: 0.5;
        }

        /* Message Limit Modal */
        #messageLimitModal .modal-content {
            background-color: var(--modal-content-bg);
            border: 1px solid var(--border-color);
            padding: 40px; /* Increased padding */
            font-size: 1.1em; /* Slightly larger text */
            text-align: center;
        }
        #messageLimitModal h2 {
            font-size: 1.8em; /* Larger heading */
            margin-bottom: 20px;
            color: var(--text-color);
        }
        #messageLimitModal p {
            margin-bottom: 30px;
            color: var(--text-color);
        }
        #messageLimitModal .auth-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }


        /* Responsive Design */
        @media (max-width: 768px) {
            .main-container {
                height: 100vh;
                border-radius: 0;
                border: none;
            }
            
            .header {
                padding: 12px 16px;
            }
            
            .logo {
                font-size: 22px;
            }
            
            .chat-area {
                padding: 16px;
            }
            
            .message-bubble {
                max-width: 90%;
                font-size: 16px;
                padding: 10px 14px;
            }
            
            .input-area {
                padding: 12px 16px;
            }
            
            #userInput {
                font-size: 16px; /* Prevent zoom on iOS */
            }

            .chat-history-sidebar {
                width: 250px; /* Smaller sidebar on mobile */
            }
        }

        @media (max-width: 425px) {
            .header {
                padding: 10px 12px;
            }
            
            .chat-area {
                padding: 12px;
            }
            
            .input-area {
                padding: 10px 12px;
            }
            
            .message-bubble {
                max-width: 95%;
            }
        }
    </style>
</head>

                const interval = setInterval(() => {

                        element.innerHTML = applyRealtimeFormatting(currentText);
                        resolve();
                        return;

                    if (i < text.length) {
                        // Get current text and apply formatting
                        const currentText = text.substring(0, i + 1);
                        const beforeCursor = element.querySelector('.blinking-cursor');
                        if (beforeCursor) element.removeChild(beforeCursor); // Ensure cursor exists before removal
